<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive Client | Premium Edition</title>
    <style>
        :root {
            --primary-white: #ffffff;
            --accent-glow: rgba(255, 255, 255, 0.15);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; } /* Hide default cursor for custom trail */

        body, html {
            height: 100%;
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            overflow: hidden;
            color: var(--primary-white);
        }

        .background-viewport {
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('Nekoha-Shizuku.png') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        /* Mouse Trail Element */
        .cursor-follower {
            position: fixed;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transition: transform 0.1s ease-out;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .mambo-gif {
            position: fixed;
            bottom: 40px; 
            right: 50px;
            width: 200px;
            z-index: 5;
            pointer-events: none;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        }

        .snow-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; pointer-events: none;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(105vh); }
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 10vw;
            background: linear-gradient(to right, rgba(0,0,0,0.6) 0%, transparent 100%);
        }

        .title {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -2px;
            line-height: 0.9;
        }

        .subtitle {
            font-size: 1.1rem;
            letter-spacing: 5px;
            opacity: 0.7;
            margin: 20px 0 40px 0;
            text-transform: uppercase;
        }

        .action-button {
            display: inline-block;
            width: fit-content;
            padding: 18px 60px;
            color: white;
            text-decoration: none;
            background: var(--accent-glow);
            border: 1px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
            font-weight: 600;
            letter-spacing: 2px;
            transition: var(--transition);
        }

        .action-button:hover {
            background: rgba(255,255,255,0.25);
            transform: translateX(15px);
            border-color: white;
        }

        @media (max-width: 768px) {
            .content-wrapper { align-items: center; padding-left: 0; text-align: center; }
            .mambo-gif { width: 140px; right: 20px; bottom: 20px; }
            .cursor-follower { display: none; } /* Disable on mobile */
            * { cursor: auto; }
        }
    </style>
</head>
<body>

    <div class="cursor-follower" id="follower"></div>
    <div class="background-viewport"></div>

    <img src="mambo-matikanetannhauser (1).gif" class="mambo-gif" alt="">

    <div class="snow-container" id="snow-field"></div>

    <main class="content-wrapper">
        <h1 class="title">Archive<br>Client</h1>
        <p class="subtitle">Next-Gen Performance</p>
        <a href="#" class="action-button">GET STARTED</a>
    </main>

    <script>
        // Snow Effect
        const container = document.getElementById('snow-field');
        for (let i = 0; i < 60; i++) {
            const flake = document.createElement('div');
            flake.className = 'snowflake';
            flake.style.left = Math.random() * 100 + '%';
            flake.style.width = flake.style.height = (Math.random() * 4 + 2) + 'px';
            flake.style.animationDuration = (Math.random() * 7 + 5) + 's';
            flake.style.animationDelay = Math.random() * 5 + 's';
            container.appendChild(flake);
        }

        // Mouse Follower Effect
        const follower = document.getElementById('follower');
        document.addEventListener('mousemove', (e) => {
            follower.style.transform = `translate(${e.clientX - 10}px, ${e.clientY - 10}px)`;
        });
    </script>
</body>
</html>
