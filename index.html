<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive | Premium</title>
    <style>
        :root {
            --primary-white: #ffffff;
            --accent-glow: rgba(255, 255, 255, 0.15);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body, html {
            min-height: 150vh;
            font-family: -apple-system, system-ui, sans-serif;
            background: #0a0a0a;
            color: var(--primary-white);
            overflow-x: hidden;
            overflow-y: auto;
        }

        .background-viewport {
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('Nekoha-Shizuku.png') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        .cursor-follower {
            position: fixed;
            width: 15px; height: 15px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transition: transform 0.1s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        .snow-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; pointer-events: none;
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: fall linear infinite;
        }

        @keyframes fall { to { transform: translateY(105vh); } }

        .content-wrapper {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 80px 100px;
            text-align: center;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
        }

        #main-title { font-size: clamp(2.5rem, 7vw, 5rem); font-weight: 800; text-transform: uppercase; line-height: 1; margin-bottom: 15px; }
        #sub-title { font-size: 1.1rem; letter-spacing: 5px; opacity: 0.7; margin-bottom: 50px; text-transform: uppercase; }
        
        #cta-btn {
            display: inline-block;
            padding: 18px 65px;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-weight: 600;
            letter-spacing: 2px;
            transition: var(--transition);
        }

        #cta-btn:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-5px); border-color: white; }

        .footer-copyright {
            position: relative;
            padding: 50px 0;
            text-align: center;
            z-index: 10;
            font-size: 0.9rem;
            opacity: 0.5;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .glass-container { padding: 50px 30px; }
            .cursor-follower { display: none; }
            * { cursor: auto; }
        }
    </style>
</head>
<body>

    <div class="cursor-follower" id="follower"></div>
    <div class="background-viewport"></div>
    <div class="snow-container" id="snow-field"></div>

    <main class="content-wrapper">
        <div class="glass-container">
            <div id="main-title"></div>
            <div id="sub-title"></div>
            <a href="#" id="cta-btn"></a>
        </div>
    </main>

    <footer class="footer-copyright" id="footer-text"></footer>

    <script>
        const UI_TEXT = {
            title: "Archive Client",
            subtitle: "Next-Gen Performance",
            button: "GET STARTED",
            footer: "Copyright Â© 2026 ArchiveUI"
        };

        document.getElementById('main-title').innerText = UI_TEXT.title;
        document.getElementById('sub-title').innerText = UI_TEXT.subtitle;
        document.getElementById('cta-btn').innerText = UI_TEXT.button;
        document.getElementById('footer-text').innerText = UI_TEXT.footer;

        const snow = document.getElementById('snow-field');
        for (let i = 0; i < 60; i++) {
            const f = document.createElement('div');
            f.className = 'snowflake';
            f.style.left = Math.random() * 100 + '%';
            f.style.width = f.style.height = (Math.random() * 3 + 2) + 'px';
            f.style.animationDuration = (Math.random() * 8 + 6) + 's';
            f.style.animationDelay = Math.random() * 5 + 's';
            snow.appendChild(f);
        }

        const follower = document.getElementById('follower');
        document.addEventListener('mousemove', (e) => {
            follower.style.transform = `translate(${e.clientX - 7.5}px, ${e.clientY - 7.5}px)`;
        });
    </script>
</body>
</html>
