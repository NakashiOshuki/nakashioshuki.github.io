<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive | Client Hacking And Boost</title>
    <style>
        :root {
            --white: #ffffff;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body, html {
            min-height: 160vh;
            font-family: -apple-system, system-ui, sans-serif;
            background: #0a0a0a;
            color: var(--white);
            overflow-x: hidden;
            overflow-y: auto;
        }

        .background-viewport {
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('Nekoha-Shizuku.png') no-repeat center center;
            background-size: cover;
            z-index: 1;
            filter: blur(2px);
            transform: scale(1.05);
        }

        .cursor-follower {
            position: fixed;
            width: 15px; height: 15px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transition: transform 0.1s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        .snow-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; pointer-events: none;
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            filter: blur(1px);
            animation: snow-fall linear infinite, snow-shake ease-in-out infinite;
        }

        @keyframes snow-fall {
            0% { top: -10%; }
            100% { top: 110%; }
        }

        @keyframes snow-shake {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(30px); }
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .text-content-only {
            text-align: center;
            max-width: 800px;
            width: 90%;
            animation: pushUp 1.2s var(--transition) forwards; 
        }

        @keyframes pushUp {
            0% { opacity: 0; transform: translateY(80px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        #main-title { 
            font-size: clamp(2.5rem, 7vw, 5rem); 
            font-weight: 800; 
            text-transform: uppercase; 
            line-height: 1.1; 
            margin-bottom: 20px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        #sub-title { 
            font-size: 1.2rem; 
            letter-spacing: 1px;
            opacity: 0.9;
            margin-bottom: 50px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        
        #cta-btn {
            display: inline-block;
            padding: 18px 65px;
            color: var(--white);
            text-decoration: none;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-weight: 600;
            letter-spacing: 2px;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        #cta-btn:hover { 
            background: rgba(255, 255, 255, 0.3); 
            transform: translateY(-3px); 
            border-color: var(--white); 
        }

        .footer-spacer {
            height: 50vh;
        }

        .footer-copyright {
            position: relative;
            padding-bottom: 30px;
            text-align: center;
            z-index: 10;
            font-size: 0.85rem;
            opacity: 0.5;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .cursor-follower { display: none; }
            * { cursor: auto; }
        }
    </style>
</head>
<body>

    <div class="cursor-follower" id="follower"></div>
    <div class="background-viewport"></div>
    <div class="snow-container" id="snow-field"></div>

    <main class="content-wrapper">
        <div class="text-content-only">
            <h1 id="main-title"></h1>
            <p id="sub-title"></p>
            <a href="#" id="cta-btn"></a>
        </div>
    </main>

    <div class="footer-spacer"></div>
    <footer class="footer-copyright" id="footer-text"></footer>

    <script>
        const DATA = {
            t: "Archive Client",
            s: "Archive Client Minecraft Hacking",
            b: "GET STARTED",
            f: "Copyright Â© 2026 ArchiveUI"
        };

        document.getElementById('main-title').textContent = DATA.t;
        document.getElementById('sub-title').textContent = DATA.s;
        document.getElementById('cta-btn').textContent = DATA.b;
        document.getElementById('footer-text').textContent = DATA.f;

        const field = document.getElementById('snow-field');
        for (let i = 0; i < 80; i++) {
            const snow = document.createElement('div');
            snow.className = 'snowflake';
            const size = Math.random() * 4 + 2;
            snow.style.width = size + 'px';
            snow.style.height = size + 'px';
            snow.style.left = Math.random() * 100 + '%';
            snow.style.opacity = Math.random();
            snow.style.animationDuration = (Math.random() * 3 + 4) + 's', (Math.random() * 2 + 2) + 's';
            snow.style.animationDelay = Math.random() * 5 + 's';
            field.appendChild(snow);
        }

        const flw = document.getElementById('follower');
        document.addEventListener('mousemove', (e) => {
            flw.style.transform = `translate(${e.clientX - 7.5}px, ${e.clientY - 7.5}px)`;
        });
    </script>
</body>
</html>
