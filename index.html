<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Augustus | Selection</title>

<style>
:root{
    --blue:#00f0ff;
    --bg-dark:#0b0b0f;
    --glass:rgba(255,255,255,.08);
    --ease:cubic-bezier(.2,.9,.2,1);
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Segoe UI',sans-serif;
    background:var(--bg-dark);
    color:#fff;
    overflow:hidden;
}

/* Background */
.bg{
    position:fixed;
    inset:0;
    background:
    radial-gradient(circle at 20% 30%, rgba(0,240,255,.15), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(0,150,255,.15), transparent 40%),
    url('https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/Nekoha-Shizuku.png') center/cover no-repeat;
    z-index:0;
    transition:filter .5s ease, transform .5s ease;
}
.bg.blur{
    filter:blur(12px);
    transform:scale(1.05);
}

/* Grid */
.container{
    position:relative;
    z-index:5;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.grid{
    display:grid;
    grid-template-columns:repeat(3,200px);
    gap:30px;
}

/* Card */
.card{
    height:140px;
    background:var(--glass);
    backdrop-filter:blur(20px);
    border:1px solid rgba(255,255,255,.15);
    border-radius:20px;
    display:flex;
    justify-content:center;
    align-items:center;
    font-weight:800;
    cursor:pointer;
    transition:.4s var(--ease);
    box-shadow:0 10px 30px rgba(0,0,0,.4);
}
.card:hover{
    transform:translateY(-8px);
    box-shadow:0 0 25px var(--blue);
}

/* Modal */
.modal{
    position:fixed;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    opacity:0;
    pointer-events:none;
    transition:.4s;
    z-index:10;
}
.modal.show{
    opacity:1;
    pointer-events:auto;
}

.modal-box{
    width:500px;
    height:360px;
    background:rgba(15,15,25,.95);
    border-radius:25px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    gap:25px;
    box-shadow:0 0 60px rgba(0,240,255,.4);
    transform:scale(.7);
    transition:.4s var(--ease);
}
.modal.show .modal-box{
    transform:scale(1);
}

/* Close */
.close{
    position:absolute;
    top:25px;
    right:40px;
    font-size:28px;
    cursor:pointer;
    transition:.3s;
}
.close:hover{
    color:var(--blue);
    transform:scale(1.2);
}

/* Logo */
.logo{
    width:150px;
    animation:glow 2s infinite alternate ease-in-out;
}
@keyframes glow{
    from{filter:drop-shadow(0 0 5px var(--blue));}
    to{filter:drop-shadow(0 0 35px var(--blue));}
}

.version{
    color:var(--blue);
    font-weight:700;
    font-size:1.2rem;
    text-shadow:0 0 15px var(--blue);
}

.download{
    padding:14px 50px;
    background:var(--blue);
    color:#000;
    border-radius:12px;
    text-decoration:none;
    font-weight:800;
    transition:.3s;
}
.download:hover{
    transform:translateY(-4px);
    box-shadow:0 0 30px var(--blue);
}
</style>
</head>
<body>

<div class="bg" id="bg"></div>

<div class="container">
    <div class="grid">
        <div class="card" data-title="Augustus Crack">Augustus Crack</div>
        <div class="card">Launcher 2</div>
        <div class="card">Launcher 3</div>
        <div class="card">Launcher 4</div>
        <div class="card">Launcher 5</div>
        <div class="card">Launcher 6</div>
        <div class="card">Launcher 7</div>
        <div class="card">Launcher 8</div>
        <div class="card">Launcher 9</div>
    </div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
    <div class="close" id="close">âœ•</div>
    <div class="modal-box">
        <img src="https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/logo.png" class="logo">
        <div class="version">B4.20.3</div>
        <a href="https://www.mediafire.com/file/ujehqgqyn2nn28b/Augustus+launcher.rar/file"
           target="_blank"
           class="download">
           DOWNLOAD NOW
        </a>
    </div>
</div>

<script>
const modal=document.getElementById("modal");
const bg=document.getElementById("bg");
const closeBtn=document.getElementById("close");

document.querySelectorAll(".card").forEach(card=>{
    card.addEventListener("click",()=>{
        modal.classList.add("show");
        bg.classList.add("blur");
    });
});

function closeModal(){
    modal.classList.remove("show");
    bg.classList.remove("blur");
}

closeBtn.onclick=closeModal;
modal.addEventListener("click",e=>{
    if(e.target===modal) closeModal();
});
document.addEventListener("keydown",e=>{
    if(e.key==="Escape") closeModal();
});
</script>

</body>
</html>
