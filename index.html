<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive | Nakashi Edition</title>
    <style>
        :root {
            --white: #ffffff;
            --main-pink: #ffb7c5; 
            --dark-blue: #002b5c;
            --tag-blue: #3498db;
            --tag-red: #e74c3c;
            --tag-purple: #9b59b6;
            --tag-orange: #f39c12;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body, html {
            font-family: 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: var(--white);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .background-viewport {
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/Nekoha-Shizuku.png') no-repeat center center;
            background-size: cover;
            z-index: 1;
            transition: opacity 0.6s ease;
        }

        .snow-container {
            position: fixed;
            inset: 0;
            z-index: 2;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
            animation: snow-fall linear infinite;
        }

        @keyframes snow-fall {
            0% { transform: translateY(-10vh); }
            100% { transform: translateY(110vh); }
        }

        .hero-section {
            position: relative;
            z-index: 100;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .main-avatar-box {
            position: relative;
            margin-bottom: 25px;
        }

        .main-avatar-box img {
            width: 150px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            transition: var(--transition);
        }

        .main-avatar-box:hover img { transform: scale(1.1); }

        .main-tag {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 5px 15px;
            border-radius: 10px;
            font-size: 0.8rem;
            opacity: 0;
            transition: var(--transition);
            white-space: nowrap;
        }

        .main-avatar-box:hover .main-tag { opacity: 1; bottom: -10px; }

        #main-title { 
            font-size: clamp(3rem, 10vw, 6rem); 
            font-weight: 900; 
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        #cta-btn {
            margin-top: 40px;
            display: inline-block;
            padding: 20px 70px;
            color: var(--white);
            text-decoration: none;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            font-weight: 800;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        #cta-btn:hover { background: var(--main-pink); color: #000; transform: translateY(-5px); }

        .contributors-section {
            position: relative;
            z-index: 100;
            background: var(--dark-blue);
            padding: 120px 20px;
            text-align: center;
        }

        .contrib-grid {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
            margin-top: 60px;
        }

        .img-wrapper {
            position: relative;
            margin-bottom: 15px;
        }

        .img-wrapper img {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.1);
            transition: var(--transition);
        }

        .img-wrapper:hover img {
            transform: translateY(-10px);
            border-color: var(--white);
        }

        .hover-name {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            opacity: 0;
            transition: 0.3s;
            white-space: nowrap;
        }

        .img-wrapper:hover .hover-name { opacity: 1; top: -45px; }

        .contrib-card p {
            font-weight: 800;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .cursor {
            position: fixed;
            width: 12px; height: 12px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.08s ease-out;
            mix-blend-mode: difference;
        }
    </style>
</head>
<body>

    <div class="cursor" id="cursor"></div>
    <div class="background-viewport" id="bg"></div>
    <div class="snow-container" id="snow-field"></div>

    <main class="hero-section">
        <div class="main-avatar-box">
            <img src="https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/img/2059e956374eb0ce2173f49214eb53bc.png" alt="MiorisNakashi">
            <span class="main-tag">@miorisnakashi</span>
        </div>
        <h1 id="main-title">Archive Client</h1>
        <p style="opacity: 0.7; letter-spacing: 2px;">Archive Client Minecraft Hacking</p>
        <a href="download.html" id="cta-btn">GET STARTED</a>
    </main>

    <section class="contributors-section">
        <h2 style="font-size: 2.5rem;">❤️ CONTRIBUTORS</h2>
        <div class="contrib-grid">
            
            <div class="contrib-card">
                <div class="img-wrapper">
                    <img src="https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/img/5592f317c7eb53c8b45066aacf5f88fc.png">
                    <span class="hover-name" style="background: var(--tag-blue);">@thesmartcat2303</span>
                </div>
                <p>THE SMART CAT</p>
            </div>

            <div class="contrib-card">
                <div class="img-wrapper">
                    <img src="https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/img/ae56fd8615daaae078ad3f86608aa5a3.png">
                    <span class="hover-name" style="background: var(--tag-red);">@xaibone</span>
                </div>
                <p>XAIBO</p>
            </div>

            <div class="contrib-card">
                <div class="img-wrapper">
                    <img src="https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/img/2bc628b7dca7ab619c2b210b7dee692a.png">
                    <span class="hover-name" style="background: var(--tag-purple);">@zero__mc</span>
                </div>
                <p>THE SMART BUNNY</p>
            </div>

            <div class="contrib-card">
                <div class="img-wrapper">
                    <img src="https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/img/84dadce511ea23b434e11af3e9c362da.png">
                    <span class="hover-name" style="background: var(--tag-orange);">@toidicakhia</span>
                </div>
                <p>TOIDICAKHIA</p>
            </div>

        </div>
        <p style="margin-top: 100px; opacity: 0.3; font-size: 0.8rem;">Copyright © 2026 ArchiveUI</p>
    </section>

    <script>
        const field = document.getElementById('snow-field');
        for (let i = 0; i < 70; i++) {
            const snow = document.createElement('div');
            snow.className = 'snowflake';
            const size = Math.random() * 3 + 2;
            snow.style.width = size + 'px';
            snow.style.height = size + 'px';
            snow.style.left = Math.random() * 100 + '%';
            snow.style.animationDuration = (Math.random() * 5 + 5) + 's';
            snow.style.animationDelay = Math.random() * 5 + 's';
            field.appendChild(snow);
        }

        const crsr = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            crsr.style.transform = `translate(${e.clientX - 6}px, ${e.clientY - 6}px)`;
        });

        window.addEventListener('scroll', () => {
            const scroll = window.scrollY;
            document.getElementById('bg').style.opacity = scroll > 400 ? '0.1' : '1';
        });
    </script>
</body>
</html>
