<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Augustus | Access Panel</title>

<style>
:root{
 --blue:#00f0ff;
 --bg:#050508;
 --ease:cubic-bezier(.2,.9,.2,1);
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
 font-family:Consolas, monospace;
 background:var(--bg);
 color:var(--blue);
 overflow:hidden;
}

/* Background */
.bg{
 position:fixed;
 inset:0;
 background:
 radial-gradient(circle at 30% 40%, rgba(0,240,255,.15), transparent 40%),
 url('https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/Nekoha-Shizuku.png') center/cover no-repeat;
 opacity:.15;
 z-index:0;
}

/* Boot screen */
.boot{
 position:absolute;
 inset:0;
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 gap:20px;
 z-index:5;
}

.boot-text{
 font-size:14px;
 letter-spacing:2px;
 opacity:.8;
}

.auth-btn{
 padding:12px 40px;
 border:1px solid var(--blue);
 color:var(--blue);
 background:transparent;
 cursor:pointer;
 transition:.3s;
}
.auth-btn:hover{
 background:var(--blue);
 color:#000;
}

/* Panel */
.panel{
 position:fixed;
 left:50%;
 top:50%;
 transform:translate(-50%,-50%) scale(.7);
 width:500px;
 height:320px;
 background:rgba(0,0,20,.95);
 border:1px solid var(--blue);
 box-shadow:0 0 40px rgba(0,240,255,.4);
 display:flex;
 flex-direction:column;
 align-items:center;
 justify-content:center;
 gap:20px;
 opacity:0;
 transition:.5s var(--ease);
 z-index:10;
}

.panel.show{
 opacity:1;
 transform:translate(-50%,-50%) scale(1);
}

/* Scan line */
.scan{
 position:absolute;
 width:100%;
 height:4px;
 background:var(--blue);
 top:0;
 left:0;
 animation:scanMove 1.2s linear;
}
@keyframes scanMove{
 from{top:0;}
 to{top:100%;}
}

/* Logo */
.logo{
 width:130px;
 filter:drop-shadow(0 0 10px var(--blue));
}

.version{
 font-size:14px;
 opacity:.8;
}

.download{
 padding:12px 40px;
 background:var(--blue);
 color:#000;
 text-decoration:none;
 font-weight:bold;
 opacity:.3;
 pointer-events:none;
 transition:.3s;
}

.download.active{
 opacity:1;
 pointer-events:auto;
}

.download:hover{
 box-shadow:0 0 25px var(--blue);
}
</style>
</head>
<body>

<div class="bg"></div>

<div class="boot" id="boot">
 <div class="boot-text" id="bootText"></div>
 <button class="auth-btn" id="authBtn" style="display:none;">AUTHORIZE ACCESS</button>
</div>

<div class="panel" id="panel">
 <div class="scan" id="scan"></div>
 <img src="https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/logo.png" class="logo">
 <div class="version">Augustus B4.20.3</div>
 <a href="https://www.mediafire.com/file/ujehqgqyn2nn28b/Augustus+launcher.rar/file"
    target="_blank"
    class="download"
    id="downloadBtn">
    DOWNLOAD
 </a>
</div>

<script>
const bootLines=[
 "Initializing Augustus System...",
 "Bypassing protection layers...",
 "Decrypting modules...",
 "Verifying access token...",
 "Ready."
];

const bootText=document.getElementById("bootText");
const authBtn=document.getElementById("authBtn");
let i=0;

function typeLine(){
 if(i<bootLines.length){
  bootText.innerHTML+=bootLines[i]+"<br>";
  i++;
  setTimeout(typeLine,600);
 }else{
  authBtn.style.display="block";
 }
}
typeLine();

authBtn.onclick=()=>{
 document.getElementById("boot").style.display="none";
 const panel=document.getElementById("panel");
 panel.classList.add("show");

 setTimeout(()=>{
  document.getElementById("scan").remove();
  document.getElementById("downloadBtn").classList.add("active");
 },1200);
};
</script>

</body>
</html>
