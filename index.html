<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive | Nakashi Edition</title>
    <style>
        :root {
            --white: #ffffff;
            --main-pink: #ffb7c5; 
            --dark-blue: #002b5c;
            --tag-blue: #3498db;
            --tag-red: #e74c3c;
            --tag-purple: #9b59b6;
            --tag-orange: #f39c12;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body, html {
            font-family: 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: var(--white);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .background-viewport {
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/Nekoha-Shizuku.png') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        .snow-container {
            position: fixed;
            inset: 0;
            z-index: 2;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
            animation: snow-fall linear infinite;
        }

        @keyframes snow-fall {
            0% { transform: translateY(-10vh); }
            100% { transform: translateY(110vh); }
        }

        .hero-section {
            position: relative;
            z-index: 100;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* TIÊU ĐỀ CHÍNH VỚI HIỆU ỨNG GLITCH HIỆN ĐẠI */
        #main-title { 
            font-size: clamp(3rem, 10vw, 6rem); 
            font-weight: 900; 
            text-transform: uppercase;
            letter-spacing: 12px;
            color: #fff;
            position: relative;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            transition: all 0.3s;
        }

        #main-title:hover {
            transform: scale(1.05);
            color: var(--main-pink);
            text-shadow: 
                3px 3px 0px #ff00ea, 
                -3px -3px 0px #00eaff,
                0 0 30px var(--main-pink);
            letter-spacing: 15px;
        }

        #main-title::before, #main-title::after {
            content: "Archive Client";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0;
        }

        #main-title:hover::before {
            opacity: 0.7;
            color: #ff00ea;
            z-index: -1;
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
        }

        #main-title:hover::after {
            opacity: 0.7;
            color: #00eaff;
            z-index: -2;
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) reverse both infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }

        .main-avatar-box {
            position: relative;
            margin-bottom: 25px;
        }

        .main-avatar-box img {
            width: 150px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            transition: var(--transition);
        }

        .main-avatar-box:hover img { 
            transform: scale(1.1) rotate(5deg); 
            box-shadow: 0 0 30px var(--main-pink);
        }

        .main-tag {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 6px 15px;
            border-radius: 10px;
            font-size: 0.85rem;
            opacity: 0;
            transition: var(--transition);
            white-space: nowrap;
            color: var(--main-pink);
        }

        .main-avatar-box:hover .main-tag { opacity: 1; bottom: -15px; }

        #cta-btn {
            margin-top: 40px;
            display: inline-block;
            padding: 18px 60px;
            color: var(--white);
            text-decoration: none;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            font-weight: 800;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            letter-spacing: 2px;
        }

        #cta-btn:hover { 
            background: #fff; 
            color: #000; 
            transform: scale(1.1);
            box-shadow: 0 0 30px #fff;
        }

        .contributors-section {
            position: relative;
            z-index: 100;
            background: #050505;
            padding: 120px 20px;
            text-align: center;
        }

        .contrib-grid {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
            margin-top: 60px;
        }

        .contrib-card {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .img-wrapper {
            position: relative;
            margin-bottom: 15px;
        }

        .img-wrapper img {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.1);
            transition: var(--transition);
        }

        .img-wrapper:hover img { transform: translateY(-15px) scale(1.05); }

        .contrib-card:nth-child(1) .img-wrapper:hover img { box-shadow: 0 0 30px var(--tag-blue); }
        .contrib-card:nth-child(2) .img-wrapper:hover img { box-shadow: 0 0 30px var(--tag-red); }
        .contrib-card:nth-child(3) .img-wrapper:hover img { box-shadow: 0 0 30px var(--tag-purple); }
        .contrib-card:nth-child(4) .img-wrapper:hover img { box-shadow: 0 0 30px var(--tag-orange); }

        .hover-name {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            opacity: 0;
            transition: 0.3s;
            white-space: nowrap;
        }

        .img-wrapper:hover .hover-name { opacity: 1; top: -50px; }

        .contrib-card p { font-weight: 800; letter-spacing: 1px; font-size: 0.9rem; margin-top: 10px; }

        .cursor {
            position: fixed;
            width: 12px; height: 12px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.08s ease-out;
            mix-blend-mode: difference;
        }
    </style>
</head>
<body>

    <div class="cursor" id="cursor"></div>
    <div class="background-viewport" id="bg"></div>
    <div class="snow-container" id="snow-field"></div>

    <main class="hero-section">
        <div class="main-avatar-box">
            <img src="https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/img/2059e956374eb0ce2173f49214eb53bc.png" alt="MiorisNakashi">
            <span class="main-tag">@miorisnakashi</span>
        </div>
        <h1 id="main-title">Archive Client</h1>
        <p style="opacity: 0.6; letter-spacing: 4px; font-weight: 300;">NEXT GENERATION EXPLOIT</p>
        <a href="download.html" id="cta-btn">DOWNLOAD NOW</a>
    </main>

    <section class="contributors-section">
        <h2 style="font-size: 2.5rem; letter-spacing: 5px; margin-bottom: 20px;">TEAM MEMBERS</h2>
        <div class="contrib-grid">
            <div class="contrib-card">
                <div class="img-wrapper">
                    <img src="https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/img/5592f317c7eb53c8b45066aacf5f88fc.png">
                    <span class="hover-name" style="background: var(--tag-blue);">@thesmartcat2303</span>
                </div>
                <p>THE SMART CAT</p>
            </div>
            <div class="contrib-card">
                <div class="img-wrapper">
                    <img src="https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/img/ae56fd8615daaae078ad3f86608aa5a3.png">
                    <span class="hover-name" style="background: var(--tag-red);">@xaibone</span>
                </div>
                <p>XAIBO</p>
            </div>
            <div class="contrib-card">
                <div class="img-wrapper">
                    <img src="https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/img/2bc628b7dca7ab619c2b210b7dee692a.png">
                    <span class="hover-name" style="background: var(--tag-purple);">@zero__mc</span>
                </div>
                <p>THE SMART BUNNY</p>
            </div>
            <div class="contrib-card">
                <div class="img-wrapper">
                    <img src="https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/img/84dadce511ea23b434e11af3e9c362da.png">
                    <span class="hover-name" style="background: var(--tag-orange);">@toidicakhia</span>
                </div>
                <p>TOIDICAKHIA</p>
            </div>
        </div>
    </section>

    <script>
        const field = document.getElementById('snow-field');
        for (let i = 0; i < 70; i++) {
            const snow = document.createElement('div');
            snow.className = 'snowflake';
            const size = Math.random() * 3 + 2;
            snow.style.width = size + 'px';
            snow.style.height = size + 'px';
            snow.style.left = Math.random() * 100 + '%';
            snow.style.animationDuration = (Math.random() * 5 + 5) + 's';
            snow.style.animationDelay = Math.random() * 5 + 's';
            field.appendChild(snow);
        }
        const crsr = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            crsr.style.transform = `translate(${e.clientX - 6}px, ${e.clientY - 6}px)`;
        });
    </script>
</body>
</html>
