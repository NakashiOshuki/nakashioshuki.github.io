<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive | Nakashi Edition</title>
    <style>
        :root {
            --white: #ffffff;
            --main-color: #ffb7c5; 
            --blue-theme: #3498db;
            --transition: all 0.4s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body, html {
            font-family: 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: var(--white);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .background-viewport {
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/Nekoha-Shizuku.png') no-repeat center center;
            background-size: cover;
            z-index: 1;
            transition: opacity 0.6s ease;
        }

        .snow-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; pointer-events: none;
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
            animation: snow-fall linear infinite;
        }

        @keyframes snow-fall {
            0% { transform: translateY(-10vh); }
            100% { transform: translateY(110vh); }
        }

        .content-wrapper {
            position: relative;
            z-index: 100;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo-container {
            position: relative;
            margin-bottom: 25px;
        }

        .logo-container img {
            width: 140px;
            border-radius: 30px;
            transition: var(--transition);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .logo-container:hover img {
            transform: scale(1.1);
        }

        .hover-tag {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: var(--main-color);
            opacity: 0;
            transition: var(--transition);
            white-space: nowrap;
            letter-spacing: 1px;
        }

        .logo-container:hover .hover-tag {
            opacity: 1;
            bottom: -10px;
        }

        #main-title { 
            font-size: clamp(2.5rem, 8vw, 5.5rem); 
            font-weight: 900; 
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.8);
            transition: var(--transition);
        }

        #cta-btn {
            display: inline-block;
            padding: 18px 65px;
            color: var(--white);
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            font-weight: 700;
            letter-spacing: 2px;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        #cta-btn:hover { 
            background: var(--main-color);
            color: #000;
            transform: translateY(-5px);
        }

        .contributors-section {
            position: relative;
            z-index: 100;
            min-height: 100vh;
            background: #001f3f; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
        }

        .pixel-header {
            font-size: 2.5rem;
            margin-bottom: 60px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .contrib-grid {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .contrib-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .contrib-card img {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            border: 3px solid rgba(255,255,255,0.1);
            transition: var(--transition);
        }

        .contrib-card:hover img {
            transform: translateY(-15px);
            border-color: var(--blue-theme);
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.4);
        }

        .contrib-card p {
            font-weight: 800;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .cursor-follower {
            position: fixed;
            width: 12px; height: 12px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.08s ease-out;
            mix-blend-mode: difference;
        }
    </style>
</head>
<body>

    <div class="cursor-follower" id="follower"></div>
    <div class="background-viewport" id="bg-view"></div>
    <div class="snow-container" id="snow-field"></div>

    <main class="content-wrapper">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/5592f317c7eb53c8b45066aacf5f88fc.png" alt="Logo">
            <span class="hover-tag">@thesmartcat2303</span>
        </div>
        <h1 id="main-title">Archive Client</h1>
        <p id="sub-title" style="margin-bottom: 40px; opacity: 0.8;">Archive Client Minecraft Hacking</p>
        <a href="download.html" id="cta-btn">GET STARTED</a>
    </main>

    <section class="contributors-section">
        <h2 class="pixel-header">❤️ CONTRIBUTORS</h2>
        <div class="contrib-grid">
            <div class="contrib-card">
                <img src="https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/5592f317c7eb53c8b45066aacf5f88fc.png" alt="K">
                <p>KAWAII LOLI</p>
            </div>
            <div class="contrib-card">
                <img src="https://via.placeholder.com/120/555/fff?text=LUVSY" alt="L">
                <p>LUVSY</p>
            </div>
            <div class="contrib-card">
                <img src="https://via.placeholder.com/120/111/fff?text=STING" alt="S">
                <p>STING</p>
            </div>
            <div class="contrib-card">
                <img src="https://via.placeholder.com/120/333/fff?text=CYDE" alt="C">
                <p>CYDE</p>
            </div>
        </div>
        <p style="margin-top: 80px; opacity: 0.3; font-size: 0.8rem;">Copyright © 2026 ArchiveUI</p>
    </section>

    <script>
        const field = document.getElementById('snow-field');
        for (let i = 0; i < 60; i++) {
            const snow = document.createElement('div');
            snow.className = 'snowflake';
            const size = Math.random() * 3 + 2;
            snow.style.width = size + 'px';
            snow.style.height = size + 'px';
            snow.style.left = Math.random() * 100 + '%';
            snow.style.animationDuration = (Math.random() * 5 + 5) + 's';
            snow.style.animationDelay = Math.random() * 5 + 's';
            field.appendChild(snow);
        }

        const flw = document.getElementById('follower');
        document.addEventListener('mousemove', (e) => {
            flw.style.transform = `translate(${e.clientX - 6}px, ${e.clientY - 6}px)`;
        });
