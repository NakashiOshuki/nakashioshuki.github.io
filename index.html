<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive | Nakashi Edition</title>
    <style>
        :root {
            --white: #ffffff;
            --main-pink: #ffb7c5; 
            --tag-blue: #3498db;
            --tag-red: #e74c3c;
            --tag-purple: #9b59b6;
            --tag-orange: #f39c12;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body, html {
            font-family: 'Segoe UI', sans-serif;
            background: #000;
            color: var(--white);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* PHẦN ĐẦU: GIỮ NGUYÊN ẢNH ANIME */
        .hero-section {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), 
                        url('https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/Nekoha-Shizuku.png') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
        }

        /* PHẦN TEAM: ĐỔI SANG XANH ĐẬM + SAO */
        .contributors-section {
            position: relative;
            background: radial-gradient(circle at center, #001d3d 0%, #000814 100%);
            padding: 120px 20px;
            text-align: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle var(--duration) infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.4); }
        }

        #main-title { 
            font-size: clamp(3rem, 10vw, 6rem); 
            font-weight: 900; 
            text-transform: uppercase;
            letter-spacing: 12px;
            color: #fff;
            position: relative;
        }

        #main-title:hover {
            transform: scale(1.05);
            color: var(--main-pink);
            text-shadow: 3px 3px 0px #ff00ea, -3px -3px 0px #00eaff, 0 0 30px var(--main-pink);
            letter-spacing: 15px;
            transition: 0.3s;
        }

        .main-avatar-box img {
            width: 150px; border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            transition: var(--transition);
        }
        .main-avatar-box:hover img { transform: scale(1.1) rotate(5deg); }

        #cta-btn {
            margin-top: 40px; display: inline-block; padding: 18px 60px;
            color: var(--white); text-decoration: none;
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px; font-weight: 800; transition: var(--transition);
            backdrop-filter: blur(10px);
        }
        #cta-btn:hover { background: #fff; color: #000; box-shadow: 0 0 30px #fff; }

        .contrib-grid {
            display: flex; justify-content: center; gap: 50px; flex-wrap: wrap; margin-top: 60px;
            position: relative; z-index: 5;
        }

        .img-wrapper img {
            width: 130px; height: 130px; border-radius: 25px;
            border: 2px solid rgba(255,255,255,0.1); transition: var(--transition);
        }
        .img-wrapper:hover img { transform: translateY(-15px); }

        .contrib-card:nth-child(1) .img-wrapper:hover img { box-shadow: 0 0 30px var(--tag-blue); }
        .contrib-card:nth-child(2) .img-wrapper:hover img { box-shadow: 0 0 30px var(--tag-red); }
        .contrib-card:nth-child(3) .img-wrapper:hover img { box-shadow: 0 0 30px var(--tag-purple); }
        .contrib-card:nth-child(4) .img-wrapper:hover img { box-shadow: 0 0 30px var(--tag-orange); }

        .cursor {
            position: fixed; width: 12px; height: 12px; background: white;
            border-radius: 50%; pointer-events: none; z-index: 9999;
            transition: transform 0.08s ease-out; mix-blend-mode: difference;
        }
    </style>
</head>
<body>

    <div class="cursor" id="cursor"></div>

    <main class="hero-section">
        <div class="main-avatar-box">
            <img src="https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/img/2059e956374eb0ce2173f49214eb53bc.png">
        </div>
        <h1 id="main-title">Archive Client</h1>
        <p style="opacity: 0.8; letter-spacing: 4px;">Archive Client Minecraft Hacking</p>
        <a href="download.html" id="cta-btn">GET STARTED</a>
    </main>

    <section class="contributors-section" id="team-area">
        <h2 style="font-size: 3rem; letter-spacing: 8px; position: relative; z-index: 5;">TEAM MEMBERS</h2>
        <div class="contrib-grid">
            <div class="contrib-card">
                <div class="img-wrapper"><img src="https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/img/5592f317c7eb53c8b45066aacf5f88fc.png"></div>
                <p style="margin-top:15px; font-weight:800;">THE SMART CAT</p>
            </div>
            <div class="contrib-card">
                <div class="img-wrapper"><img src="https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/img/ae56fd8615daaae078ad3f86608aa5a3.png"></div>
                <p style="margin-top:15px; font-weight:800;">XAIBO</p>
            </div>
            <div class="contrib-card">
                <div class="img-wrapper"><img src="https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/img/2bc628b7dca7ab619c2b210b7dee692a.png"></div>
                <p style="margin-top:15px; font-weight:800;">THE SMART BUNNY</p>
            </div>
            <div class="contrib-card">
                <div class="img-wrapper"><img src="https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/img/84dadce511ea23b434e11af3e9c362da.png"></div>
                <p style="margin-top:15px; font-weight:800;">TOIDICAKHIA</p>
            </div>
        </div>
    </section>

    <script>
        const teamArea = document.getElementById('team-area');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 1;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.setProperty('--duration', (Math.random() * 3 + 1) + 's');
            teamArea.appendChild(star);
        }
        const crsr = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            crsr.style.transform = `translate(${e.clientX - 6}px, ${e.clientY - 6}px)`;
        });
    </script>
</body>
</html>
