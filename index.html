<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive | Nakashi Edition</title>
    <style>
        :root {
            --white: #ffffff;
            --main-color: #ffb7c5; 
            --blue-theme: #004080;
            --transition: all 0.4s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body, html {
            font-family: 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: var(--white);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .background-viewport {
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/Nekoha-Shizuku.png') no-repeat center center;
            background-size: cover;
            z-index: 1;
            transition: opacity 0.5s ease;
        }

        .snow-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; pointer-events: none;
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
            animation: snow-fall linear infinite;
        }

        @keyframes snow-fall {
            0% { transform: translateY(-10vh); }
            100% { transform: translateY(110vh); }
        }

        .content-wrapper {
            position: relative;
            z-index: 100;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo-main {
            position: relative;
            margin-bottom: 25px;
        }

        .logo-main img {
            width: 140px;
            border-radius: 25px;
            transition: var(--transition);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .logo-main:hover img {
            transform: scale(1.1);
        }

        .hover-tag {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.85rem;
            color: var(--white);
            background: rgba(0, 0, 0, 0.6);
            padding: 4px 12px;
            border-radius: 8px;
            opacity: 0;
            transition: var(--transition);
            white-space: nowrap;
            pointer-events: none;
        }

        .logo-main:hover .hover-tag {
            opacity: 1;
            bottom: -15px;
        }

        #main-title { 
            font-size: clamp(2.5rem, 8vw, 5.5rem); 
            font-weight: 900; 
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        #cta-btn {
            display: inline-block;
            padding: 18px 65px;
            color: var(--white);
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            font-weight: 700;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        #cta-btn:hover { 
            background: var(--main-color);
            color: #000;
            transform: translateY(-5px);
        }

        .contributors-section {
            position: relative;
            z-index: 100;
            background: #002b5c; 
            padding: 120px 20px;
            text-align: center;
        }

        .contrib-grid {
            display: flex;
            justify-content: center;
            gap: 45px;
            flex-wrap: wrap;
            margin-top: 50px;
        }

        .contrib-card img {
            width: 110px;
            height: 110px;
            border-radius: 20px;
            margin-bottom: 15px;
            border: 2px solid rgba(255,255,255,0.1);
            transition: var(--transition);
        }

        .contrib-card:hover img {
            transform: translateY(-10px);
            border-color: var(--main-color);
        }

        .cursor-follower {
            position: fixed;
            width: 12px; height: 12px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.08s ease-out;
            mix-blend-mode: difference;
        }
    </style>
</head>
<body>

    <div class="cursor-follower" id="follower"></div>
    <div class="background-viewport" id="bg"></div>
    <div class="snow-container" id="snow-field"></div>

    <main class="content-wrapper">
        <div class="logo-main">
            <img src="https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/2059e956374eb0ce2173f49214eb53bc.png" alt="Logo">
            <span class="hover-tag">@miorisnakashi</span>
        </div>
        <h1 id="main-title">Archive Client</h1>
        <p style="margin-bottom: 40px; opacity: 0.8; letter-spacing: 1px;">Archive Client Minecraft Hacking</p>
        <a href="download.html" id="cta-btn">GET STARTED</a>
    </main>

    <section class="contributors-section">
        <h2 style="font-size: 2.2rem; letter-spacing: 2px;">❤️ CONTRIBUTORS</h2>
        <div class="contrib-grid">
            <div class="contrib-card">
                <img src="https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/5592f317c7eb53c8b45066aacf5f88fc.png">
                <p style="font-weight: bold;">KAWAII LOLI</p>
            </div>
            <div class="contrib-card">
                <img src="https://via.placeholder.com/110/333/fff?text=LUVSY">
                <p style="font-weight: bold;">LUVSY</p>
            </div>
            <div class="contrib-card">
                <img src="https://via.placeholder.com/110/222/fff?text=STING">
                <p style="font-weight: bold;">STING</p>
            </div>
            <div class="contrib-card">
                <img src="https://via.placeholder.com/110/111/fff?text=CYDE">
                <p style="font-weight: bold;">CYDE</p>
            </div>
        </div>
    </section>

    <script>
        const field = document.getElementById('snow-field');
        for (let i = 0; i < 60; i++) {
            const snow = document.createElement('div');
            snow.className = 'snowflake';
            const size = Math.random() * 3 + 2;
            snow.style.width = size + 'px';
            snow.style.height = size + 'px';
            snow.style.left = Math.random() * 100 + '%';
            snow.style.animationDuration = (Math.random() * 5 + 5) + 's';
            snow.style.animationDelay = Math.random() * 5 + 's';
            field.appendChild(snow);
        }

        const flw = document.getElementById('follower');
        document.addEventListener('mousemove', (e) => {
            flw.style.transform = `translate(${e.clientX - 6}px, ${e.clientY - 6}px)`;
        });

        window.addEventListener('scroll', () => {
            const scroll = window.scrollY;
            const bg = document.getElementById('bg');
            bg.style.opacity = scroll > 400 ? '0.1' : '1';
        });
    </script>
</body>
</html>
