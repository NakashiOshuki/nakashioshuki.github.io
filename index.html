    <style>
        :root {
            --primary-white: #ffffff;
            --accent-glow: rgba(255, 255, 255, 0.15);
            --transition-curve: cubic-bezier(0.4, 0, 0.2, 1);
            --blur-val: 15px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background: #050505;
            overflow: hidden;
            color: var(--primary-white);
        }

        /* Background Optimization */
        .background-viewport {
            position: fixed;
            inset: 0;
            background: url('Nekoha-Shizuku.png') no-repeat center center;
            background-size: cover;
            z-index: 1; /* Nằm dưới cùng */
            transform: scale(1.02);
        }

        /* GIF Positioning (Mambo) */
        .mambo-gif {
            position: fixed;
            bottom: 40px; 
            right: 60px;
            width: 220px;
            height: auto;
            z-index: 2; /* Trên hình nền, dưới tuyết và chữ */
            pointer-events: none;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.5));
            animation: bounceIn 2s var(--transition-curve);
        }

        /* Hiệu ứng Tuyết Rơi (Snowfall) */
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3; /* Trên GIF, dưới chữ */
            pointer-events: none; /* Không cản trở click chuột */
        }

        .snowflake {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: snowfall linear infinite;
        }
