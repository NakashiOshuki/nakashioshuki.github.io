<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive | Premium Edition</title>
    <style>
        :root {
            --white: #ffffff;
            --main-color: #ffb7c5; /* Màu hồng nhẹ hợp với anime */
            --transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body, html {
            height: 100vh;
            font-family: -apple-system, system-ui, sans-serif;
            background: #0a0a0a;
            color: var(--white);
            overflow: hidden;
        }

        .background-viewport {
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/Nekoha-Shizuku.png') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        .snow-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; pointer-events: none;
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
            animation: snow-fall linear infinite;
        }

        @keyframes snow-fall {
            0% { transform: translateY(-10vh); }
            100% { transform: translateY(110vh); }
        }

        .content-wrapper {
            position: relative;
            z-index: 100;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .animate-text {
            opacity: 0;
            transform: translateY(50px);
            animation: pushUp 1.2s var(--transition) forwards;
            transition: var(--transition);
            display: inline-block;
        }

        /* --- Hiệu ứng hay hay khi di chuột vào tiêu đề --- */
        #main-title { 
            font-size: clamp(2.5rem, 8vw, 5.5rem); 
            font-weight: 900; 
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.8);
            animation-delay: 0.2s;
            user-select: none;
        }

        #main-title:hover {
            transform: scale(1.1) rotate(-2deg);
            color: var(--main-color);
            text-shadow: 0 0 20px var(--main-color), 0 0 40px var(--main-color);
            letter-spacing: 10px;
        }

        #sub-title { 
            font-size: 1.2rem; 
            opacity: 0.8;
            margin-bottom: 45px;
            letter-spacing: 2px;
            animation-delay: 0.5s;
        }

        #sub-title:hover {
            opacity: 1;
            letter-spacing: 5px;
            color: var(--main-color);
        }
        /* ----------------------------------------------- */
        
        #cta-btn {
            display: inline-block;
            padding: 20px 70px;
            color: var(--white);
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 15px;
            font-weight: 700;
            letter-spacing: 3px;
            transition: var(--transition);
            backdrop-filter: blur(15px);
            opacity: 0;
            transform: translateY(30px);
            animation: pushUp 1.2s var(--transition) forwards;
            animation-delay: 0.8s;
        }

        #cta-btn:hover { 
            background: var(--main-color);
            color: #000;
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 0 30px var(--main-color);
            border-color: transparent;
        }

        @keyframes pushUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .footer-copyright {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            font-size: 0.85rem;
            opacity: 0.4;
            letter-spacing: 1px;
        }

        .cursor-follower {
            position: fixed;
            width: 12px; height: 12px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.08s ease-out;
            mix-blend-mode: difference;
        }
    </style>
</head>
<body>

    <div class="cursor-follower" id="follower"></div>
    <div class="background-viewport"></div>
    <div class="snow-container" id="snow-field"></div>

    <main class="content-wrapper">
        <h1 id="main-title" class="animate-text">Archive Client</h1>
        <p id="sub-title" class="animate-text">Archive Client Minecraft Hacking</p>
        <a href="download.html" id="cta-btn">GET STARTED</a>

        <footer class="footer-copyright">
            Copyright © 2026 ArchiveUI
        </footer>
    </main>

    <script>
        const field = document.getElementById('snow-field');
        for (let i = 0; i < 60; i++) {
            const snow = document.createElement('div');
            snow.className = 'snowflake';
            const size = Math.random() * 3 + 2;
            snow.style.width = size + 'px';
            snow.style.height = size + 'px';
            snow.style.left = Math.random() * 100 + '%';
            snow.style.animationDuration = (Math.random() * 5 + 5) + 's';
            snow.style.animationDelay = Math.random() * 5 + 's';
            field.appendChild(snow);
        }

        const flw = document.getElementById('follower');
        document.addEventListener('mousemove', (e) => {
            flw.style.transform = `translate(${e.clientX - 6}px, ${e.clientY - 6}px)`;
        });
    </script>
</body>
</html>
