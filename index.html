<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive | Premium Edition</title>
    <style>
        :root {
            --white: #ffffff;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body, html {
            min-height: 150vh;
            font-family: -apple-system, system-ui, sans-serif;
            background: #0a0a0a;
            color: var(--white);
            overflow-x: hidden;
            overflow-y: auto;
        }

        .background-viewport {
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('Nekoha-Shizuku.png') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        .cursor-follower {
            position: fixed;
            width: 15px; height: 15px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transition: transform 0.1s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        .snow-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; pointer-events: none;
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: fall linear infinite;
        }

        @keyframes fall { to { transform: translateY(105vh); } }

        .content-wrapper {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px;
        }

        .text-content-only {
            text-align: center;
            max-width: 800px;
            width: 90%;
            animation: fadeIn 1.5s var(--transition);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #main-title { 
            font-size: clamp(2.5rem, 7vw, 5rem); 
            font-weight: 800; 
            text-transform: uppercase; 
            line-height: 1.1; 
            margin-bottom: 20px;
            color: var(--white);
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        #sub-title { 
            font-size: 1.2rem; 
            letter-spacing: 1px;
            opacity: 0.9;
            margin-bottom: 50px;
            color: var(--white);
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        
        #cta-btn {
            display: inline-block;
            padding: 18px 65px;
            color: var(--white);
            text-decoration: none;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-weight: 600;
            letter-spacing: 2px;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        #cta-btn:hover { 
            background: rgba(255, 255, 255, 0.3); 
            transform: translateY(-3px); 
            border-color: var(--white); 
        }

        .footer-copyright {
            position: relative;
            padding: 50px 0;
            text-align: center;
            z-index: 10;
            font-size: 0.9rem;
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .cursor-follower { display: none; }
            * { cursor: auto; }
        }
    </style>
</head>
<body>

    <div class="cursor-follower" id="follower"></div>
    <div class="background-viewport"></div>
    <div class="snow-container" id="snow-field"></div>

    <main class="content-wrapper">
        <div class="text-content-only">
            <h1 id="main-title"></h1>
            <p id="sub-title"></p>
            <a href="#" id="cta-btn"></a>
        </div>
    </main>

    <footer class="footer-copyright" id="footer-text"></footer>

    <script>
        const DATA = {
            t: "Archive Client",
            s: "Archive Client Minecraft Hacking",
            b: "GET STARTED",
            f: "Copyright Â© 2026 ArchiveUI"
        };

        document.getElementById('main-title').textContent = DATA.t;
        document.getElementById('sub-title').textContent = DATA.s;
        document.getElementById('cta-btn').textContent = DATA.b;
        document.getElementById('footer-text').textContent = DATA.f;

        const sc = document.getElementById('snow-field');
        for (let i = 0; i < 60; i++) {
            const f = document.createElement('div');
            f.className = 'snowflake';
            f.style.left = Math.random() * 100 + '%';
            f.style.width = f.style.height = (Math.random() * 3 + 2) + 'px';
            f.style.animationDuration = (Math.random() * 8 + 6) + 's';
            f.style.animationDelay = Math.random() * 5 + 's';
            sc.appendChild(f);
        }

        const flw = document.getElementById('follower');
        document.addEventListener('mousemove', (e) => {
            flw.style.transform = `translate(${e.clientX - 7.5}px, ${e.clientY - 7.5}px)`;
        });
    </script>
</body>
</html>
