<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive Client | Premium Edition</title>
    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --primary-white: #ffffff;
            --accent-glow: rgba(255, 255, 255, 0.15);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        /* --- BODY & SCROLLING --- */
        body, html {
            min-height: 150vh; /* Tạo chiều cao để có thể cuộn */
            font-family: -apple-system, system-ui, sans-serif; /* Font hệ thống sạch sẽ */
            background: #0a0a0a; /* Nền tối để nổi bật hiệu ứng kính */
            color: var(--primary-white);
            overflow-x: hidden;
            overflow-y: auto; /* Kích hoạt kéo xuống */
        }

        /* --- FIXED BACKGROUND IMAGE --- */
        .background-viewport {
            position: fixed;
            inset: 0;
            /* Thay đổi link ảnh nền tại đây nếu cần */
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('Nekoha-Shizuku.png') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        /* --- MOUSE TRAIL EFFECT --- */
        .cursor-follower {
            position: fixed;
            width: 15px; height: 15px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transition: transform 0.1s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        /* --- SNOWFALL EFFECT --- */
        .snow-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; pointer-events: none;
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: fall linear infinite;
        }

        @keyframes fall { to { transform: translateY(105vh); } }

        /* --- MAIN CONTENT & GLASS CONTAINER --- */
        .content-wrapper {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.05); /* Nền mờ cực nhẹ */
            backdrop-filter: blur(25px); /* Hiệu ứng kính mờ mạnh */
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1); /* Viền kính siêu mỏng */
            border-radius: 40px; /* Bo góc lớn phong cách iOS */
            padding: 80px 100px;
            text-align: center;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4); /* Đổ bóng sâu */
        }

        /* --- TYPOGRAPHY (Phần thay đổi theo yêu cầu) --- */
        #main-title { 
            font-size: clamp(2.5rem, 7vw, 5rem); /* Tự động điều chỉnh kích thước */
            font-weight: 800; 
            text-transform: uppercase; 
            line-height: 1; 
            margin-bottom: 15px; 
        }

        #sub-title { 
            font-size: 1.1rem; 
            letter-spacing: 2px; /* Giảm khoảng cách chữ để dễ đọc hơn cho dòng dài */
            opacity: 0.8; /* Tăng độ đậm một chút */
            margin-bottom: 50px; 
            text-transform: none; /* Giữ nguyên chữ hoa/thường */
        }
        
        /* --- CALL TO ACTION BUTTON --- */
        #cta-btn {
            display: inline-block;
            padding: 18px 65px;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1); /* Nút cũng mờ kính */
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px; /* Bo góc nút */
            font-weight: 600;
            letter-spacing: 2px;
            transition: var(--transition);
        }

        #cta-btn:hover { 
            background: rgba(255, 255, 255, 0.2); 
            transform: translateY(-5px); /* Hiệu ứng nổi lên khi di chuột */
            border-color: white; 
        }

        /* --- FOOTER COPYRIGHT --- */
        .footer-copyright {
            position: relative;
            padding: 50px 0;
            text-align: center;
            z-index: 10;
            font-size: 0.9rem;
            opacity: 0.5;
            letter-spacing: 1px;
        }

        /* --- RESPONSIVE ADJUSTMENTS --- */
        @media (max-width: 768px) {
            .glass-container { padding: 50px 30px; }
            .cursor-follower { display: none; } /* Tắt vòng tròn chuột trên điện thoại */
            * { cursor: auto; }
        }
    </style>
</head>

        <div class="glass-container">
            <div id="main-title"></div> <div id="sub-title"></div>  <a href="#" id="cta-btn"></a> </div>

    <footer class="footer-copyright" id="footer-text"></footer>
