<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Archive | Nakashi Edition</title>

<style>
:root {
    --white: #ffffff;
    --main-pink: #ffb7c5;
    --dark-blue: #002b5c;

    --tag-blue: #3498db;
    --tag-red: #e74c3c;
    --tag-purple: #9b59b6;
    --tag-orange: #f39c12;
    --tag-yellow: #f1c40f;

    --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body, html {
    font-family: 'Segoe UI', sans-serif;
    background: #0a0a0a;
    color: var(--white);
    overflow-x: hidden;
    scroll-behavior: smooth;
    cursor: none;
}

/* CUSTOM CURSOR */
.cursor {
    position: fixed;
    width: 12px;
    height: 12px;
    background: white;
    border-radius: 50%;
    pointer-events: none;
    z-index: 9999;
    mix-blend-mode: difference;
    transition: transform 0.06s ease-out;
}

/* VIDEO BACKGROUND */
.background-video {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
    filter: brightness(0.7);
}

.video-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.35);
    z-index: 1;
}

/* SNOW */
.snow-container {
    position: fixed;
    inset: 0;
    z-index: 2;
    pointer-events: none;
}

.snowflake {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.6;
    animation: snow-fall linear infinite;
}

@keyframes snow-fall {
    0% { transform: translateY(-10vh); }
    100% { transform: translateY(110vh); }
}

/* HERO */
.hero-section {
    position: relative;
    z-index: 100;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.main-avatar-box {
    position: relative;
    margin-bottom: 25px;
}

.main-avatar-box img {
    width: 150px;
    border-radius: 30px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.5);
    transition: var(--transition);
}

.main-avatar-box:hover img {
    transform: scale(1.1) rotate(5deg);
    box-shadow: 0 0 30px var(--main-pink);
}

.main-tag {
    position: absolute;
    bottom: -20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.8);
    padding: 6px 15px;
    border-radius: 10px;
    font-size: 0.85rem;
    opacity: 0;
    transition: var(--transition);
    white-space: nowrap;
    color: var(--main-pink);
}

.main-avatar-box:hover .main-tag {
    opacity: 1;
    bottom: -15px;
}

#main-title {
    font-size: clamp(3rem, 10vw, 6rem);
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 12px;
    transition: 0.3s;
}

#main-title:hover {
    transform: scale(1.05);
    color: var(--main-pink);
    text-shadow:
        3px 3px 0px #ff00ea,
        -3px -3px 0px #00eaff,
        0 0 30px var(--main-pink);
}

#cta-btn {
    margin-top: 40px;
    padding: 18px 60px;
    border-radius: 50px;
    font-weight: 800;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.2);
    backdrop-filter: blur(10px);
    letter-spacing: 2px;
    transition: var(--transition);
    text-decoration: none;
    color: white;
}

#cta-btn:hover {
    background: white;
    color: black;
    transform: scale(1.1);
    box-shadow: 0 0 30px white;
}

/* TEAM SECTION GIỮ NGUYÊN */
.contributors-section {
    position: relative;
    z-index: 100;
    background: radial-gradient(circle at center, #001d3d 0%, #000814 100%);
    padding: 120px 20px;
    text-align: center;
    overflow: hidden;
}
</style>
</head>

<body>

<div class="cursor" id="cursor"></div>

<!-- VIDEO BACKGROUND -->
<video class="background-video" autoplay muted loop playsinline>
    <source src="https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/background/bg.mp4" type="video/mp4">
</video>
<div class="video-overlay"></div>

<div class="snow-container" id="snow-field"></div>

<main class="hero-section">
    <h1 id="main-title">Archive Client</h1>
    <a href="download.html" id="cta-btn">DOWNLOAD NOW</a>
</main>

<script>
const field = document.getElementById('snow-field');
for (let i = 0; i < 60; i++) {
    const snow = document.createElement('div');
    snow.className = 'snowflake';
    const size = Math.random() * 3 + 2;
    snow.style.width = size + 'px';
    snow.style.height = size + 'px';
    snow.style.left = Math.random() * 100 + '%';
    snow.style.animationDuration = (Math.random() * 5 + 5) + 's';
    field.appendChild(snow);
}

const crsr = document.getElementById('cursor');
document.addEventListener('mousemove', e => {
    crsr.style.transform = `translate(${e.clientX - 6}px, ${e.clientY - 6}px)`;
});
</script>

</body>
</html>
