<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download | Augustus Client</title>
    <style>
        :root {
            --white: #ffffff;
            --main-color: #ffb7c5; 
            --glass: rgba(255, 255, 255, 0.1);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body, html {
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: var(--white);
            overflow: hidden;
        }

        .background-viewport {
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/Nekoha-Shizuku.png') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        .top-nav-panel {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
            height: 60px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            z-index: 1000;
        }

        .tab-trigger {
            padding: 10px 30px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        input[type="radio"] { display: none; }
        
        .tab-content { 
            display: none; 
            opacity: 0; 
            transform: translateY(20px); 
            transition: var(--transition); 
        }

        #tab1:checked ~ .top-nav-panel label[for="tab1"],
        #tab2:checked ~ .top-nav-panel label[for="tab2"] {
            background: var(--main-color);
            color: #000;
        }

        #tab1:checked ~ .main-display #content-b26,
        #tab2:checked ~ .main-display #content-b45 {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        .main-display {
            position: relative;
            z-index: 100;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content-box {
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .logo-box img {
            max-width: 140px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        .version-title {
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 25px;
            text-shadow: 0 0 20px rgba(255, 183, 197, 0.4);
        }

        .dl-group {
            display: flex;
            gap: 20px;
        }

        .btn-dl {
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            transition: var(--transition);
        }

        .btn-dl:hover {
            background: var(--white);
            color: #000;
            transform: scale(1.05);
        }

        .snow-container { 
            position: fixed; 
            inset: 0; 
            z-index: 2; 
            pointer-events: none; 
        }

        .snowflake { 
            position: absolute; 
            background: white; 
            border-radius: 50%; 
            opacity: 0.5; 
            animation: snow-fall linear infinite; 
        }

        @keyframes snow-fall { 
            0% { transform: translateY(-10vh); } 
            100% { transform: translateY(110vh); } 
        }

        .cursor-follower { 
            position: fixed; 
            width: 12px; 
            height: 12px; 
            background: white; 
            border-radius: 50%; 
            pointer-events: none; 
            z-index: 9999; 
            transition: transform 0.1s ease-out; 
            mix-blend-mode: difference; 
        }

        .footer-copyright {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            font-size: 0.85rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="cursor-follower" id="follower"></div>
    <div class="background-viewport"></div>
    <div class="snow-container" id="snow-field"></div>

    <input type="radio" name="tabs" id="tab1" checked>
    <input type="radio" name="tabs" id="tab2">

    <nav class="top-nav-panel">
        <label for="tab1" class="tab-trigger">VERSION B2.6</label>
        <label for="tab2" class="tab-trigger">VERSION B4.5</label>
        <a href="index.html" style="text-decoration: none; color: white; font-size: 0.8rem; margin-left: 20px; opacity: 0.5;">BACK</a>
    </nav>

    <main class="main-display">
        <div class="content-box tab-content" id="content-b26">
            <div class="logo-box">
                <img src="https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/logo.png" alt="Logo">
            </div>
            <h1 class="version-title">AUGUSTUS B2.6</h1>
            <div class="dl-group">
                <a href="#" class="btn-dl">DOWNLOAD .EXE</a>
                <a href="#" class="btn-dl">DOWNLOAD .JAR</a>
            </div>
        </div>

        <div class="content-box tab-content" id="content-b45">
            <div class="logo-box">
                <img src="https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/logo.png" alt="Logo">
            </div>
            <h1 class="version-title">AUGUSTUS B4.5</h1>
            <div class="dl-group">
                <a href="#" class="btn-dl">DOWNLOAD .EXE</a>
                <a href="#" class="btn-dl">DOWNLOAD .JAR</a>
            </div>
        </div>
    </main>

    <footer class="footer-copyright">
        Copyright Â© 2026 AugustusUI
    </footer>

    <script>
        const field = document.getElementById('snow-field');
        for (let i = 0; i < 50; i++) {
            const snow = document.createElement('div');
            snow.className = 'snowflake';
            const size = Math.random() * 3 + 2;
            snow.style.width = size + 'px';
            snow.style.height = size + 'px';
            snow.style.left = Math.random() * 100 + '%';
            snow.style.animationDuration = (Math.random() * 5 + 5) + 's';
            snow.style.animationDelay = Math.random() * 5 + 's';
            field.appendChild(snow);
        }
        const flw = document.getElementById('follower');
        document.addEventListener('mousemove', (e) => {
            flw.style.transform = `translate(${e.clientX - 6}px, ${e.clientY - 6}px)`;
        });
    </script>
</body>
</html>
