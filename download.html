<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 15px rgba(0,0,0,0.6);
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .download-btn {
            padding: 18px 45px;
            font-size: 1.4rem;
            color: #fff;
            background-color: #ff4757;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, background 0.3s;
            box-shadow: 0 4px 20px rgba(255, 71, 87, 0.5);
            font-weight: bold;
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }

        .download-btn:hover {
            background-color: #ff6b81;
            transform: scale(1.05);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 71, 87, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0); }
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline class="video-background">
        <source src="https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/background/bg.mp4" type="video/mp4">
    </video>

    <div class="overlay">
        <h1>READY TO PLAY?</h1>
        <p>Experience the latest version of the game now.</p>
        <a href="YOUR_DOWNLOAD_LINK_HERE" class="download-btn">DOWNLOAD NOW</a>
    </div>

</body>
</html>
