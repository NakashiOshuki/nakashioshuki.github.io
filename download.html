<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glass Pro</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:-apple-system,BlinkMacSystemFont,sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:white;
}

/* VIDEO NỀN */
#bg-video{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-3;
}

/* overlay blur thêm */
.overlay{
    position:fixed;
    width:100%;
    height:100%;
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    background: rgba(0,0,0,0.2);
    z-index:-2;
}

/* khung glass nâng cấp */
.glass-box{
    position:relative;
    width:380px;
    padding:35px;
    border-radius:30px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(35px);
    -webkit-backdrop-filter: blur(35px);
    border:1px solid rgba(255,255,255,0.25);
    box-shadow:
        0 20px 60px rgba(0,0,0,0.5),
        inset 0 0 25px rgba(255,255,255,0.05);
    animation: float 6s ease-in-out infinite;
}

/* viền glow gradient */
.glass-box::before{
    content:"";
    position:absolute;
    inset:-2px;
    border-radius:32px;
    padding:2px;
    background:linear-gradient(135deg,#ffffff60,#00c6ff60,#ff00ff60);
    -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
    -webkit-mask-composite: xor;
            mask-composite: exclude;
    pointer-events:none;
}

/* tiêu đề */
h1{
    text-align:center;
    margin-bottom:25px;
    font-weight:600;
}

/* danh sách */
ul{
    list-style:none;
}

li{
    padding:14px;
    margin:12px 0;
    border-radius:18px;
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(15px);
    transition:0.3s ease;
    cursor:pointer;
}

li:hover{
    background: rgba(255,255,255,0.25);
    transform:translateX(8px);
}

/* hiệu ứng float */
@keyframes float{
    0%{ transform: translateY(0px); }
    50%{ transform: translateY(-12px); }
    100%{ transform: translateY(0px); }
}
</style>
</head>

<body>

<video id="bg-video" autoplay muted loop>
    <source src="https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/background/12.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="glass-box">
    <h1>Premium Menu</h1>
    <ul>
        <li>Dashboard</li>
        <li>Profile</li>
        <li>Analytics</li>
        <li>Settings</li>
        <li>Logout</li>
    </ul>
</div>

</body>
</html>
