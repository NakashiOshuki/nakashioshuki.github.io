<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download | Augustus Client</title>
    <style>
        :root {
            --white: #ffffff;
            --main-color: #ffb7c5; 
            --transition: all 0.4s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body, html {
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: var(--white);
            overflow: hidden;
        }

        .background-viewport {
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/Nekoha-Shizuku.png') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        .snow-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; pointer-events: none;
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
            animation: snow-fall linear infinite;
        }

        @keyframes snow-fall {
            0% { transform: translateY(-10vh); }
            100% { transform: translateY(110vh); }
        }

        .content-wrapper {
            position: relative;
            z-index: 100;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo-box {
            margin-bottom: 20px;
        }

        .logo-box img {
            max-width: 100px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        #download-title { 
            font-size: 2.2rem; 
            font-weight: 900; 
            text-transform: uppercase;
            margin-bottom: 25px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        .horizontal-panel {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px 50px;
            width: 85%;
            max-width: 850px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .dl-btn {
            flex: 1;
            padding: 15px 10px;
            color: var(--white);
            text-decoration: none;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-weight: 700;
            font-size: 0.85rem;
            letter-spacing: 1px;
            transition: var(--transition);
        }

        .dl-btn:hover { 
            background: var(--main-color);
            color: #000;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 183, 197, 0.3);
        }

        .back-link {
            margin-top: 30px;
            color: var(--white);
            text-decoration: none;
            font-size: 0.85rem;
            opacity: 0.5;
            transition: var(--transition);
        }

        .back-link:hover {
            opacity: 1;
            color: var(--main-color);
        }

        .footer-copyright {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            font-size: 0.8rem;
            opacity: 0.4;
        }

        .cursor-follower {
            position: fixed;
            width: 12px; height: 12px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.08s ease-out;
            mix-blend-mode: difference;
        }

        @media (max-width: 768px) {
            .cursor-follower { display: none; }
            * { cursor: auto; }
            .horizontal-panel { flex-direction: column; padding: 25px; }
            .dl-btn { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="cursor-follower" id="follower"></div>
    <div class="background-viewport"></div>
    <div class="snow-container" id="snow-field"></div>

    <main class="content-wrapper">
        <div class="logo-box">
            <img src="https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/logo.png" alt="Logo">
        </div>

        <h1 id="download-title">Augustus Downloads</h1>
        
        <div class="horizontal-panel">
            <a href="#" class="dl-btn">WINDOWS (.EXE)</a>
            <a href="#" class="dl-btn">UNIVERSAL (.JAR)</a>
            <a href="#" class="dl-btn">CHANGELOG</a>
        </div>

        <a href="index.html" class="back-link">← Return to Home</a>

        <footer class="footer-copyright">
            Copyright © 2026 AugustusUI
        </footer>
    </main>

    <script>
        const field = document.getElementById('snow-field');
        for (let i = 0; i < 60; i++) {
            const snow = document.createElement('div');
            snow.className = 'snowflake';
            const size = Math.random() * 3 + 2;
            snow.style.width = size + 'px';
            snow.style.height = size + 'px';
            snow.style.left = Math.random() * 100 + '%';
            snow.style.animationDuration = (Math.random() * 5 + 5) + 's';
            snow.style.animationDelay = Math.random() * 5 + 's';
            field.appendChild(snow);
        }

        const flw = document.getElementById('follower');
        document.addEventListener('mousemove', (e) => {
            flw.style.transform = `translate(${e.clientX - 6}px, ${e.clientY - 6}px)`;
        });
    </script>
</body>
</html>
