<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Augustus | Selection</title>

<style>
:root{
    --blue:#00f0ff;
    --glass:rgba(255,255,255,.08);
    --transition:all .5s cubic-bezier(.2,.9,.2,1);
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Segoe UI',sans-serif;
    background:#0b0b0f;
    color:#fff;
    overflow:hidden;
    cursor:none;
}

/* Cursor */
.cursor{
    width:12px;height:12px;
    background:#fff;
    border-radius:50%;
    position:fixed;
    pointer-events:none;
    mix-blend-mode:difference;
    z-index:9999;
    transition:transform .05s linear;
}

/* Background */
.bg{
    position:fixed;
    inset:0;
    background:
    radial-gradient(circle at 20% 30%, rgba(0,240,255,.15), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(0,150,255,.15), transparent 40%),
    url('https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/Nekoha-Shizuku.png') center/cover no-repeat;
    transition:filter .6s, transform .6s;
    z-index:1;
}

.bg.blur{
    filter:blur(10px);
    transform:scale(1.05);
}

/* Grid */
.grid{
    position:relative;
    z-index:5;
    height:100vh;
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:30px;
    padding:80px;
}

/* Card */
.card{
    background:var(--glass);
    backdrop-filter:blur(18px);
    border:1px solid rgba(255,255,255,.15);
    border-radius:20px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:1.3rem;
    font-weight:800;
    transition:var(--transition);
    cursor:pointer;
    box-shadow:0 10px 30px rgba(0,0,0,.4);
    position:relative;
}

.card:hover{
    transform:scale(1.07);
    box-shadow:0 0 30px var(--blue);
}

.card.active{
    position:fixed;
    width:520px;
    height:380px;
    z-index:100;
    border-radius:25px;
    background:rgba(10,10,20,.98);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    gap:25px;
    box-shadow:0 0 60px rgba(0,240,255,.4);
    animation:pop .5s cubic-bezier(.2,.9,.2,1);
}

@keyframes pop{
    from{opacity:0;transform:scale(.5);}
    to{opacity:1;transform:scale(1);}
}

.card.closing{
    animation:shrink .4s ease forwards;
}

@keyframes shrink{
    from{opacity:1;transform:scale(1);}
    to{opacity:0;transform:scale(.6);}
}

/* Overlay */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    opacity:0;
    pointer-events:none;
    transition:.4s;
    z-index:50;
}

.overlay.show{
    opacity:1;
    pointer-events:auto;
}

/* Close */
.close-btn{
    position:absolute;
    top:15px;
    right:20px;
    font-size:26px;
    font-weight:bold;
    cursor:pointer;
    transition:.3s;
}
.close-btn:hover{
    color:var(--blue);
    transform:scale(1.2);
}

/* Logo */
.logo{
    width:150px;
    animation:glow 2s infinite alternate ease-in-out;
}
@keyframes glow{
    from{filter:drop-shadow(0 0 5px var(--blue));}
    to{filter:drop-shadow(0 0 35px var(--blue));}
}

.version{
    font-size:1.2rem;
    color:var(--blue);
    text-shadow:0 0 15px var(--blue);
}

.dl{
    padding:14px 45px;
    border-radius:12px;
    font-weight:800;
    text-decoration:none;
    background:var(--blue);
    color:#000;
    transition:.3s;
}
.dl:hover{
    box-shadow:0 0 30px var(--blue);
    transform:translateY(-4px);
}

/* Snow */
.snow{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:2;
}
.flake{
    position:absolute;
    background:#fff;
    border-radius:50%;
    opacity:.5;
    animation:fall linear infinite;
}
@keyframes fall{
    from{transform:translateY(-10vh);}
    to{transform:translateY(110vh);}
}
</style>
</head>
<body>

<div class="cursor" id="cursor"></div>
<div class="bg" id="bg"></div>
<div class="snow" id="snow"></div>
<div class="overlay" id="overlay"></div>

<div class="grid">
<div class="card" data-title="Augustus Crack">Augustus Crack</div>
<div class="card" data-title="Launcher 2">Launcher 2</div>
<div class="card" data-title="Launcher 3">Launcher 3</div>
<div class="card" data-title="Launcher 4">Launcher 4</div>
<div class="card" data-title="Launcher 5">Launcher 5</div>
<div class="card" data-title="Launcher 6">Launcher 6</div>
<div class="card" data-title="Launcher 7">Launcher 7</div>
<div class="card" data-title="Launcher 8">Launcher 8</div>
<div class="card" data-title="Launcher 9">Launcher 9</div>
</div>

<script>
/* Snow */
const snow=document.getElementById("snow");
for(let i=0;i<60;i++){
 let f=document.createElement("div");
 f.className="flake";
 let s=Math.random()*4+2;
 f.style.width=s+"px";
 f.style.height=s+"px";
 f.style.left=Math.random()*100+"%";
 f.style.animationDuration=(Math.random()*6+5)+"s";
 f.style.animationDelay=Math.random()*5+"s";
 snow.appendChild(f);
}

/* Cursor */
const cursor=document.getElementById("cursor");
document.addEventListener("mousemove",e=>{
 cursor.style.transform=`translate(${e.clientX-6}px,${e.clientY-6}px)`;
});

const cards=document.querySelectorAll(".card");
const overlay=document.getElementById("overlay");
const bg=document.getElementById("bg");
let active=null;

function openCard(card){
 if(active) return;
 active=card;

 const rect=card.getBoundingClientRect();
 card.style.top=rect.top+"px";
 card.style.left=rect.left+"px";

 requestAnimationFrame(()=>{
  card.classList.add("active");
  card.style.top="50%";
  card.style.left="50%";
  card.style.transform="translate(-50%,-50%)";
 });

 bg.classList.add("blur");
 overlay.classList.add("show");

 card.innerHTML=`
  <div class="close-btn">âœ•</div>
  <img src="https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/logo.png" class="logo">
  <div class="version">B4.20.3</div>
  <a href="https://www.mediafire.com/file/ujehqgqyn2nn28b/Augustus+launcher.rar/file" target="_blank" class="dl">DOWNLOAD NOW</a>
 `;

 card.querySelector(".close-btn").onclick=closeCard;
}

function closeCard(){
 if(!active) return;
 active.classList.add("closing");

 setTimeout(()=>{
  active.className="card";
  active.innerHTML=active.getAttribute("data-title");
  active.removeAttribute("style");
  overlay.classList.remove("show");
  bg.classList.remove("blur");
  active=null;
 },400);
}

cards.forEach(c=>c.addEventListener("click",()=>openCard(c)));
overlay.addEventListener("click",closeCard);
document.addEventListener("keydown",e=>{if(e.key==="Escape") closeCard();});
</script>

</body>
</html>
