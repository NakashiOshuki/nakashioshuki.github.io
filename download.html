<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download | Augustus Client</title>
    <style>
        :root {
            --white: #ffffff;
            --main-color: #ffb7c5; 
            --glass: rgba(255, 255, 255, 0.1);
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body, html {
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: var(--white);
            overflow: hidden;
        }

        .background-viewport {
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/Nekoha-Shizuku.png') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        .sidebar {
            position: fixed;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 1000;
        }

        .version-card {
            width: 120px;
            height: 80px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 0.9rem;
            transition: var(--transition);
            text-align: center;
            padding: 10px;
        }

        input[type="radio"] { display: none; }

        .tab-content {
            display: none;
            position: fixed;
            left: 250px;
            right: 50px;
            top: 0;
            height: 100vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            animation: slideIn 0.5s ease;
        }

        #v1:checked ~ .sidebar label[for="v1"] .version-card,
        #v2:checked ~ .sidebar label[for="v2"] .version-card,
        #v3:checked ~ .sidebar label[for="v3"] .version-card {
            background: var(--main-color);
            color: #000;
            transform: scale(1.1) translateX(10px);
            box-shadow: 0 0 20px var(--main-color);
        }

        #v1:checked ~ #content-v1,
        #v2:checked ~ #content-v2,
        #v3:checked ~ #content-v3 {
            display: flex;
        }

        .logo-display {
            max-width: 150px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .title-display {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(255, 183, 197, 0.5);
        }

        .dl-btn {
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 700;
            transition: var(--transition);
        }

        .dl-btn:hover {
            background: var(--white);
            color: #000;
        }

        .back-home {
            position: fixed;
            bottom: 30px;
            right: 30px;
            text-decoration: none;
            color: white;
            opacity: 0.5;
            font-size: 0.8rem;
            z-index: 1000;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .snow-container { position: fixed; inset: 0; z-index: 2; pointer-events: none; }
        .snowflake { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: snow-fall linear infinite; }
        @keyframes snow-fall { 0% { transform: translateY(-10vh); } 100% { transform: translateY(110vh); } }
        .cursor-follower { position: fixed; width: 12px; height: 12px; background: white; border-radius: 50%; pointer-events: none; z-index: 9999; transition: transform 0.1s ease-out; mix-blend-mode: difference; }
    </style>
</head>
<body>

    <div class="cursor-follower" id="follower"></div>
    <div class="background-viewport"></div>
    <div class="snow-container" id="snow-field"></div>

    <input type="radio" name="vers" id="v1" checked>
    <input type="radio" name="vers" id="v2">
    <input type="radio" name="vers" id="v3">

    <div class="sidebar">
        <label for="v1"><div class="version-card">B2.6</div></label>
        <label for="v2"><div class="version-card">B4.5</div></label>
        <label for="v3"><div class="version-card">B5.0</div></label>
    </div>

    <div class="tab-content" id="content-v1">
        <img src="https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/logo.png" class="logo-display">
        <h1 class="title-display">AUGUSTUS B2.6</h1>
        <a href="#" class="dl-btn">DOWNLOAD NOW</a>
    </div>

    <div class="tab-content" id="content-v2">
        <img src="https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/logo.png" class="logo-display">
        <h1 class="title-display">AUGUSTUS B4.5</h1>
        <a href="#" class="dl-btn">DOWNLOAD NOW</a>
    </div>

    <div class="tab-content" id="content-v3">
        <img src="https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/logo.png" class="logo-display">
        <h1 class="title-display">AUGUSTUS B5.0</h1>
        <a href="#" class="dl-btn">DOWNLOAD NOW</a>
    </div>

    <a href="index.html" class="back-home">back to menu</a>

    <script>
        const field = document.getElementById('snow-field');
        for (let i = 0; i < 50; i++) {
            const snow = document.createElement('div');
            snow.className = 'snowflake';
            const size = Math.random() * 3 + 2;
            snow.style.width = size + 'px';
            snow.style.height = size + 'px';
            snow.style.left = Math.random() * 100 + '%';
            snow.style.animationDuration = (Math.random() * 5 + 5) + 's';
            snow.style.animationDelay = Math.random() * 5 + 's';
            field.appendChild(snow);
        }
        const flw = document.getElementById('follower');
        document.addEventListener('mousemove', (e) => {
            flw.style.transform = `translate(${e.clientX - 6}px, ${e.clientY - 6}px)`;
        });
    </script>
</body>
</html>
