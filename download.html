<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Augustus | Download</title>

<style>
:root{
    --blue:#00f0ff;
    --glass:rgba(255,255,255,.08);
    --ease:cubic-bezier(.2,.9,.2,1);
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Segoe UI',sans-serif;
    background:#0a0a0f;
    color:#fff;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* Background */
.bg{
    position:fixed;
    inset:0;
    background:
    radial-gradient(circle at 30% 40%, rgba(0,240,255,.15), transparent 40%),
    radial-gradient(circle at 70% 60%, rgba(0,150,255,.15), transparent 40%),
    url('https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/Nekoha-Shizuku.png')
    center/cover no-repeat;
    z-index:0;
    animation:float 12s ease-in-out infinite alternate;
}

@keyframes float{
    from{transform:scale(1);}
    to{transform:scale(1.05);}
}

/* Panel */
.panel{
    position:relative;
    z-index:5;
    width:480px;
    padding:50px 40px;
    border-radius:25px;
    background:var(--glass);
    backdrop-filter:blur(20px);
    border:1px solid rgba(255,255,255,.15);
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:25px;
    box-shadow:0 0 50px rgba(0,240,255,.2);
    animation:pop .6s var(--ease);
}

@keyframes pop{
    from{opacity:0;transform:scale(.8);}
    to{opacity:1;transform:scale(1);}
}

.logo{
    width:150px;
    animation:glow 2s infinite alternate ease-in-out;
}

@keyframes glow{
    from{filter:drop-shadow(0 0 5px var(--blue));}
    to{filter:drop-shadow(0 0 35px var(--blue));}
}

.title{
    font-size:1.5rem;
    font-weight:800;
    letter-spacing:2px;
}

.version{
    color:var(--blue);
    font-weight:600;
    text-shadow:0 0 10px var(--blue);
}

.download-btn{
    padding:15px 60px;
    background:var(--blue);
    color:#000;
    font-weight:800;
    border-radius:12px;
    text-decoration:none;
    transition:.3s;
}

.download-btn:hover{
    transform:translateY(-5px);
    box-shadow:0 0 35px var(--blue);
}

.note{
    font-size:.8rem;
    opacity:.6;
    text-align:center;
}
</style>
</head>
<body>

<div class="bg"></div>

<div class="panel">
    <img src="https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/logo.png" class="logo">

    <div class="title">Augustus Launcher</div>
    <div class="version">Version B4.20.3</div>

    <a href="https://www.mediafire.com/file/ujehqgqyn2nn28b/Augustus+launcher.rar/file"
       target="_blank"
       class="download-btn">
       DOWNLOAD NOW
    </a>

    <div class="note">
        Secure build • Direct MediaFire link • Stable release
    </div>
</div>

</body>
</html>
