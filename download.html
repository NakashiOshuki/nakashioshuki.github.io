<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expandable Glass Bar</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:-apple-system,BlinkMacSystemFont,sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* Video nền */
#bg-video{
    position:fixed;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-3;
}

/* overlay blur */
.overlay{
    position:fixed;
    width:100%;
    height:100%;
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    background:rgba(0,0,0,0.2);
    z-index:-2;
}

/* khung glass ngang */
.glass-bar{
    width:280px;
    height:60px;
    border-radius:50px;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(30px);
    -webkit-backdrop-filter:blur(30px);
    border:1px solid rgba(255,255,255,0.25);
    box-shadow:0 10px 40px rgba(0,0,0,0.4);
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    transition:0.5s cubic-bezier(.4,0,.2,1);
    overflow:hidden;
}

/* khi active sẽ dài ra */
.glass-bar.active{
    width:520px;
}

/* nội dung bên trong */
.menu{
    display:flex;
    gap:30px;
    opacity:0;
    transition:0.4s ease;
}

.glass-bar.active .menu{
    opacity:1;
}

.menu a{
    text-decoration:none;
    color:white;
    font-weight:500;
    letter-spacing:0.5px;
}

.label{
    position:absolute;
    color:white;
    font-weight:500;
    transition:0.3s;
}

.glass-bar.active .label{
    opacity:0;
}
</style>
</head>

<body>

<video id="bg-video" autoplay muted loop>
    <source src="https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/background/12.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="glass-bar" onclick="toggleBar(this)">
    <span class="label">Nhấn vào</span>
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
    </div>
</div>

<script>
function toggleBar(el){
    el.classList.toggle("active");
}
</script>

</body>
</html>
