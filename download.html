<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Augustus | Selection</title>

<style>
:root{
    --blue:#00f0ff;
    --glass:rgba(255,255,255,.08);
    --transition:all .4s cubic-bezier(.2,.8,.2,1);
}

*{margin:0;padding:0;box-sizing:border-box;cursor:none;}

body{
    font-family:'Segoe UI',sans-serif;
    background:#0b0b0f;
    color:#fff;
    overflow:hidden;
}

/* Background */
.bg{
    position:fixed;
    inset:0;
    background:
    radial-gradient(circle at 20% 30%, rgba(0,240,255,.15), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(0,150,255,.15), transparent 40%),
    url('https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/Nekoha-Shizuku.png') center/cover no-repeat;
    animation:floatBG 15s ease-in-out infinite alternate;
    z-index:1;
}

@keyframes floatBG{
    from{transform:scale(1);}
    to{transform:scale(1.05);}
}

/* Grid */
.grid{
    position:relative;
    z-index:5;
    height:100vh;
    display:grid;
    grid-template-columns:repeat(3, 1fr);
    gap:30px;
    padding:80px;
}

.card{
    background:var(--glass);
    backdrop-filter:blur(18px);
    border:1px solid rgba(255,255,255,.15);
    border-radius:20px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:1.3rem;
    font-weight:800;
    transition:var(--transition);
    cursor:pointer;
    box-shadow:0 10px 30px rgba(0,0,0,.4);
}

.card:hover{
    transform:scale(1.08);
    box-shadow:0 0 30px var(--blue);
}

/* Expanded */
.card.active{
    position:fixed;
    top:50%;
    left:50%;
    width:520px;
    height:380px;
    transform:translate(-50%,-50%);
    z-index:100;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    gap:25px;
    background:rgba(10,10,20,.98);
    border-radius:25px;
    animation:zoomIn .4s ease;
}

@keyframes zoomIn{
    from{opacity:0;transform:translate(-50%,-50%) scale(.6);}
    to{opacity:1;transform:translate(-50%,-50%) scale(1);}
}

/* Close button */
.close-btn{
    position:absolute;
    top:15px;
    right:20px;
    font-size:28px;
    font-weight:bold;
    color:#fff;
    cursor:pointer;
    transition:.3s;
}

.close-btn:hover{
    color:var(--blue);
    transform:scale(1.2);
}

/* Glow logo */
.logo{
    width:140px;
    animation:glow 2s ease-in-out infinite alternate;
}

@keyframes glow{
    from{filter:drop-shadow(0 0 5px var(--blue));}
    to{filter:drop-shadow(0 0 30px var(--blue));}
}

.version{
    font-size:1.3rem;
    color:var(--blue);
    text-shadow:0 0 15px var(--blue);
}

.dl{
    padding:14px 45px;
    border-radius:12px;
    font-weight:800;
    text-decoration:none;
    background:var(--blue);
    color:#000;
    transition:.3s;
}

.dl:hover{
    box-shadow:0 0 25px var(--blue);
    transform:translateY(-4px);
}

/* Overlay */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.55);
    opacity:0;
    pointer-events:none;
    transition:.3s;
    z-index:50;
}

.overlay.show{
    opacity:1;
    pointer-events:auto;
}

/* Snow */
.snow{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:2;
}

.flake{
    position:absolute;
    background:#fff;
    border-radius:50%;
    opacity:.5;
    animation:fall linear infinite;
}

@keyframes fall{
    from{transform:translateY(-10vh);}
    to{transform:translateY(110vh);}
}

/* Cursor */
.cursor{
    width:12px;
    height:12px;
    background:#fff;
    border-radius:50%;
    position:fixed;
    pointer-events:none;
    mix-blend-mode:difference;
    z-index:9999;
}
</style>
</head>
<body>

<div class="cursor" id="cursor"></div>
<div class="bg"></div>
<div class="snow" id="snow"></div>
<div class="overlay" id="overlay"></div>

<div class="grid">
<div class="card" data-title="Augustus Crack">Augustus Crack</div>
<div class="card" data-title="Launcher 2">Launcher 2</div>
<div class="card" data-title="Launcher 3">Launcher 3</div>
<div class="card" data-title="Launcher 4">Launcher 4</div>
<div class="card" data-title="Launcher 5">Launcher 5</div>
<div class="card" data-title="Launcher 6">Launcher 6</div>
<div class="card" data-title="Launcher 7">Launcher 7</div>
<div class="card" data-title="Launcher 8">Launcher 8</div>
<div class="card" data-title="Launcher 9">Launcher 9</div>
</div>

<script>
/* Snow */
const snow = document.getElementById("snow");
for(let i=0;i<60;i++){
 let f=document.createElement("div");
 f.className="flake";
 let s=Math.random()*4+2;
 f.style.width=s+"px";
 f.style.height=s+"px";
 f.style.left=Math.random()*100+"%";
 f.style.animationDuration=(Math.random()*6+5)+"s";
 f.style.animationDelay=Math.random()*5+"s";
 snow.appendChild(f);
}

/* Cursor */
const cursor=document.getElementById("cursor");
document.addEventListener("mousemove",e=>{
 cursor.style.transform=`translate(${e.clientX-6}px,${e.clientY-6}px)`;
});

const cards=document.querySelectorAll(".card");
const overlay=document.getElementById("overlay");

function closeCard(card){
    card.classList.remove("active");
    card.innerHTML = card.getAttribute("data-title");
    overlay.classList.remove("show");
}

cards.forEach(card=>{
    card.addEventListener("click",()=>{
        if(card.classList.contains("active")) return;

        card.classList.add("active");
        card.innerHTML = `
            <div class="close-btn">âœ•</div>
            <img src="https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/refs/heads/main/logo.png" class="logo">
            <div class="version">B4.20.3</div>
            <a href="https://www.mediafire.com/file/ujehqgqyn2nn28b/Augustus+launcher.rar/file" target="_blank" class="dl">
                DOWNLOAD NOW
            </a>
        `;

        overlay.classList.add("show");

        card.querySelector(".close-btn").onclick = () => closeCard(card);
    });
});

overlay.addEventListener("click",()=>{
    document.querySelectorAll(".card.active").forEach(closeCard);
});

document.addEventListener("keydown",e=>{
    if(e.key==="Escape"){
        document.querySelectorAll(".card.active").forEach(closeCard);
    }
});
</script>

</body>
</html>
