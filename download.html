<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glass iOS Style</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

/* VIDEO NỀN */
#bg-video{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-2;
}

/* lớp tối nhẹ để chữ rõ hơn */
.overlay{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.25);
    z-index:-1;
}

/* KHUNG GLASS */
.glass-box{
    width:350px;
    padding:30px;
    border-radius:25px;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(25px);
    -webkit-backdrop-filter: blur(25px);
    border: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0 8px 32px rgba(0,0,0,0.4);
}

/* tiêu đề */
.glass-box h1{
    text-align:center;
    margin-bottom:20px;
    font-size:22px;
}

/* danh sách */
.glass-box ul{
    list-style:none;
}

.glass-box li{
    padding:12px;
    margin:10px 0;
    border-radius:15px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    transition:0.3s ease;
    cursor:pointer;
}

.glass-box li:hover{
    background: rgba(255,255,255,0.25);
    transform:scale(1.03);
}
</style>
</head>

<body>

<!-- Video nền -->
<video id="bg-video" autoplay muted loop>
    <source src="https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/background/12.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="glass-box">
    <h1>Menu iOS Style</h1>
    <ul>
        <li>Trang chủ</li>
        <li>Giới thiệu</li>
        <li>Dịch vụ</li>
        <li>Liên hệ</li>
        <li>Cài đặt</li>
    </ul>
</div>

</body>
</html>
