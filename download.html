<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selection</title>

<style>
:root{
    --blue:#00f0ff;
    --glass:rgba(255,255,255,.08);
    --ease:cubic-bezier(.2,.9,.2,1);
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Segoe UI',sans-serif;
    background:#0a0a0f;
    color:#fff;
    overflow:hidden;
}

/* Background */
.bg{
    position:fixed;
    inset:0;
    background:
    radial-gradient(circle at 30% 40%, rgba(0,240,255,.15), transparent 40%),
    radial-gradient(circle at 70% 60%, rgba(0,150,255,.15), transparent 40%),
    url('https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/Nekoha-Shizuku.png')
    center/cover no-repeat;
    animation:breath 14s ease-in-out infinite alternate;
    z-index:0;
}

@keyframes breath{
    from{transform:scale(1);}
    to{transform:scale(1.08);}
}

/* Snow */
.snow{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:1;
}
.flake{
    position:absolute;
    background:#fff;
    border-radius:50%;
    opacity:.6;
    animation:fall linear infinite;
}
@keyframes fall{
    from{transform:translateY(-10vh);}
    to{transform:translateY(110vh);}
}

/* Grid */
.container{
    position:relative;
    z-index:5;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.grid{
    display:grid;
    grid-template-rows:repeat(3, 120px);
    gap:30px;
    width:400px;
}

/* Card */
.card{
    background:var(--glass);
    backdrop-filter:blur(20px);
    border:1px solid rgba(255,255,255,.15);
    border-radius:20px;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:1.4rem;
    font-weight:800;
    transition:.4s var(--ease);
    box-shadow:0 10px 30px rgba(0,0,0,.4);
    cursor:pointer;
}

.card:hover{
    transform:translateY(-8px) scale(1.05);
    box-shadow:0 0 30px var(--blue);
}
</style>
</head>
<body>

<div class="bg"></div>
<div class="snow" id="snow"></div>

<div class="container">
    <div class="grid">
        <div class="card">Text 1</div>
        <div class="card">Text 2</div>
        <div class="card">Text 3</div>
    </div>
</div>

<script>
/* Snow effect */
const snow=document.getElementById("snow");
for(let i=0;i<70;i++){
    let f=document.createElement("div");
    f.className="flake";
    let size=Math.random()*4+2;
    f.style.width=size+"px";
    f.style.height=size+"px";
    f.style.left=Math.random()*100+"%";
    f.style.animationDuration=(Math.random()*6+6)+"s";
    f.style.animationDelay=Math.random()*5+"s";
    snow.appendChild(f);
}
</script>

</body>
</html>
