<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Augustus | Selection</title>

<style>
:root{
    --main:#ffb7c5;
    --glass:rgba(255,255,255,.08);
    --transition:all .4s cubic-bezier(.2,.8,.2,1);
}

*{margin:0;padding:0;box-sizing:border-box;cursor:none;}

body{
    font-family:'Segoe UI',sans-serif;
    background:#0b0b0f;
    color:#fff;
    overflow:hidden;
}

/* Background */
.bg{
    position:fixed;
    inset:0;
    background:
    radial-gradient(circle at 20% 30%, rgba(255,183,197,.2), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(255,0,150,.15), transparent 40%),
    url('https://raw.githubusercontent.com/NakashiOshuki/nakashioshuki.github.io/main/Nekoha-Shizuku.png') center/cover no-repeat;
    animation:floatBG 15s ease-in-out infinite alternate;
    z-index:1;
}

@keyframes floatBG{
    from{transform:scale(1);}
    to{transform:scale(1.05);}
}

/* Grid */
.grid{
    position:relative;
    z-index:5;
    height:100vh;
    display:grid;
    grid-template-columns:repeat(3, 1fr);
    gap:30px;
    padding:80px;
}

.card{
    background:var(--glass);
    backdrop-filter:blur(18px);
    border:1px solid rgba(255,255,255,.15);
    border-radius:20px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:1.3rem;
    font-weight:800;
    transition:var(--transition);
    cursor:pointer;
    box-shadow:0 10px 30px rgba(0,0,0,.4);
}

.card:hover{
    transform:scale(1.08);
    box-shadow:0 0 30px var(--main);
}

/* Expanded state */
.card.active{
    position:fixed;
    top:50%;
    left:50%;
    width:500px;
    height:300px;
    transform:translate(-50%,-50%) scale(1.1);
    z-index:100;
    font-size:2rem;
    background:linear-gradient(135deg,#ff7eb3,#ff758c);
    color:#000;
    animation:expand .4s ease;
}

@keyframes expand{
    from{opacity:0;transform:translate(-50%,-50%) scale(.5);}
    to{opacity:1;transform:translate(-50%,-50%) scale(1.1);}
}

/* Overlay */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    backdrop-filter:blur(5px);
    opacity:0;
    pointer-events:none;
    transition:.3s;
    z-index:50;
}

.overlay.show{
    opacity:1;
    pointer-events:auto;
}

/* Snow */
.snow{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:2;
}

.flake{
    position:absolute;
    background:#fff;
    border-radius:50%;
    opacity:.5;
    animation:fall linear infinite;
}

@keyframes fall{
    from{transform:translateY(-10vh);}
    to{transform:translateY(110vh);}
}

/* Cursor */
.cursor{
    width:12px;
    height:12px;
    background:#fff;
    border-radius:50%;
    position:fixed;
    pointer-events:none;
    mix-blend-mode:difference;
    z-index:9999;
}
</style>
</head>
<body>

<div class="cursor" id="cursor"></div>
<div class="bg"></div>
<div class="snow" id="snow"></div>
<div class="overlay" id="overlay"></div>

<div class="grid">
<div class="card">Item 1</div>
<div class="card">Item 2</div>
<div class="card">Item 3</div>
<div class="card">Item 4</div>
<div class="card">Item 5</div>
<div class="card">Item 6</div>
<div class="card">Item 7</div>
<div class="card">Item 8</div>
<div class="card">Item 9</div>
</div>

<script>
/* Snow */
const snow = document.getElementById("snow");
for(let i=0;i<60;i++){
 let f=document.createElement("div");
 f.className="flake";
 let s=Math.random()*4+2;
 f.style.width=s+"px";
 f.style.height=s+"px";
 f.style.left=Math.random()*100+"%";
 f.style.animationDuration=(Math.random()*6+5)+"s";
 f.style.animationDelay=Math.random()*5+"s";
 snow.appendChild(f);
}

/* Cursor */
const cursor=document.getElementById("cursor");
document.addEventListener("mousemove",e=>{
 cursor.style.transform=`translate(${e.clientX-6}px,${e.clientY-6}px)`;
});

/* Expand logic */
const cards=document.querySelectorAll(".card");
const overlay=document.getElementById("overlay");

cards.forEach(card=>{
    card.addEventListener("click",()=>{
        document.querySelectorAll(".card").forEach(c=>c.classList.remove("active"));
        card.classList.add("active");
        overlay.classList.add("show");
    });
});

overlay.addEventListener("click",()=>{
    document.querySelectorAll(".card").forEach(c=>c.classList.remove("active"));
    overlay.classList.remove("show");
});
</script>

</body>
</html>
